<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower
      Matrix: a tool for prioritization. The matrix consists of four squares
      arranged in two rows and two columns. The first square - Do, the second -
      Plan, the third - Delegate, the fourth - Eliminate. The first row -
      Important, the second - Not important. The first column - Urgent, the
      second - Not urgent. To the right of the matrix image, there is the text:
      'How to make decisions on what is urgent & important.'">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content-wrapper">
      <div>
        <label for="new-task-enter">Add Item</label>
        <div class="task new-task">
          <input id="new-task-enter" class="task__text" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </div>
      <h3 class="header-3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task ">
          <input type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__text task__text_hidden" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="Click to delete the task">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__text task__text_hidden" type="text" value="Go Shopping">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="Click to delete the task">
          </button>
        </li>
      </ul>
      <h3 class="header-3">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input class="task__text task__text_hidden" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg" alt="Click to delete the task">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
