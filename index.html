<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
  <div class="aaa">
    <img src="./eisenhower-matrix.jpg" src="./eisenhower-matrix.jpg" alt="Eisenhower
      Matrix: a tool for prioritization. The matrix consists of four squares
      arranged in two rows and two columns. The first square - Do, the second -
      Plan, the third - Delegate, the fourth - Eliminate. The first row -
      Important, the second - Not important. The first column - Urgent, the
      second - Not urgent. To the right of the matrix image, there is the text:
      'How to make decisions on what is urgent & important.'"
    >
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="centered-main-page-element">
    <p id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Click to delete the task"></button>
      </li>
      <li class="editMode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete"><img src="./remove.svg" alt="Click to delete the task"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete"><img src="./remove.svg" alt="Click to delete the task"></button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
  </body>
</html>
