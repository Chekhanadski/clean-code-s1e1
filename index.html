<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <figure>
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower
          Matrix: a tool for prioritization. The matrix consists of four squares
          arranged in two rows and two columns. The first square - Do, the second -
          Plan, the third - Delegate, the fourth - Eliminate. The first row -
          Important, the second - Not important. The first column - Urgent, the
          second - Not urgent. To the right of the matrix image, there is the text:
          'How to make decisions on what is urgent & important.'"
        >
        <figcaption>
          <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
            Want more details?
          </a>
        </figcaption>
      </figure>
    </header>
    <main class="content-wrapper">
      <article>
        <h3 class="header-3 new-task-title">
          <label for="new-task-enter">
            Add Item
          </label>
        </h3>
        <div class="task">
          <input id="new-task-enter" class="task__text" type="text">
          <button class="task__button-add">Add</button>
        </div>        
        <section>
          <h3 class="header-3" >Todo</h3>
          <ul id="incomplete-tasks">
            <li class="task">
              <input type="checkbox">
              <label class="task__label">Pay Bills</label>
              <input class="task__text task__text_hidden" type="text">
              <button class="task__button-edit">Edit</button>
              <button class="task__button-delete">
                <img class="task__button-delete-img" src="./remove.svg" alt="Click to delete the task">
              </button>
            </li>
            <li class="task edit-mode">
              <input type="checkbox">
              <label class="task__label">Go Shopping</label>
              <input class="task__text task__text_hidden" type="text" value="Go Shopping">
              <button class="task__button-edit">Save</button>
              <button class="task__button-delete">
                <img class="task__button-delete-img" src="./remove.svg" alt="Click to delete the task">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="header-3">Completed</h3>
          <ul id="completed-tasks">
            <li class="task">
              <input type="checkbox" checked>
              <label class="task__label">See the Doctor</label>
              <input class="task__text task__text_hidden" type="text">
              <button class="task__button-edit">Edit</button>
              <button class="task__button-delete">
                <img class="task__button-delete-img" src="./remove.svg" alt="Click to delete the task">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
