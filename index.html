<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <figure>
        <img src="./eisenhower-matrix.jpg" src="./eisenhower-matrix.jpg" alt="Eisenhower
          Matrix: a tool for prioritization. The matrix consists of four squares
          arranged in two rows and two columns. The first square - Do, the second -
          Plan, the third - Delegate, the fourth - Eliminate. The first row -
          Important, the second - Not important. The first column - Urgent, the
          second - Not urgent. To the right of the matrix image, there is the text:
          'How to make decisions on what is urgent & important.'"
        >      
        <figcaption>
          <a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </figcaption>
      </figure>      
    </header>
    <main class="content-wrapper">
      <article>
        <label for="new-task"><h3>Add Item</h3>
        <div class="task">
          <input id="new-task"class="task" type="text">
          <button>Add</button>
        </div>
        </label>
        <section>
          <h3>Todo</h3>
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg" alt="Click to delete the task"></button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg" alt="Click to delete the task"></button>
            </li>
          </ul>
        </section>
        <section>
          <h3>Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg" alt="Click to delete the task"></button>
            </li>
          </ul>
        </section>
      </article> 
    </main>
    <script src="app.js"></script>
  </body>
</html>
