<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="content-wrapper">
      <div>
        <label for="new-task-enter">Add Item</label>
        <div class="task new-task">
          <input id="new-task-enter"class="task__text" type="text">
          <button class="new-task__button">Add</button>
        </div>
      </div>

      <h3 class="header-3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task ">
          <input type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input type="text" class="task__text task__text_hidden">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
        <li class="task edit-mode">
          <input type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task__text task__text_hidden">
          <button class="edit">Save</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="header-3">Completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input type="checkbox" checked>
          <label class="task__label">See the Doctor</label>
          <input type="text" class="task__text task__text_hidden">
          <button class="edit">Edit</button>
          <button class="delete">
            <img class="delete__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
